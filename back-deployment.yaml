apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:  # ðŸ‘ˆ este estaba mal indentado
      containers:
        - name: backend
          image: emi8977/back3:latest
          ports:
            - containerPort: 3000 #tiene que ser el port del env del servidor.js del backend

